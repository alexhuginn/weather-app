<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather APP | AY</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:600,800">
	<link rel="stylesheet" href="css/flaticon.css" type="text/css" > 
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<main>
		<section>
			<div class="time"><p>Did not find a time</p></div>
			
			<div class="date"><p>Did not find a date</p></div>
			
			<div class="place"><p>Did not find location</div>
		</section>
		
		<section class="weather">
			<div class="icon"><p><i class='fa fa-cloud fa-2x'></i></p></div>
			
			<div class="description"><p>Sunny? Cloudy?</p></div>
			
			<div class="temp">
				<div class="degree"><p>??&deg;</p></div>
 			
				<div class="symbol">
					<p class="celsius">CELSIUS</p>

					<p class="fahrenheit inactive">FAHRENHEIT</p>
				</div>
			</div>
		</section>
	</main>
	
	<footer>
		<p>Created by <a href="#">Alex Yarotskyi</a>
		<br/>Background image designed by <a href="http://www.freepik.com" target="_blank">Freepik</a></p>

		<a data-file="cloud-computing-1" href="http://www.flaticon.com/authors/rns">RNS</a></p>  
	</footer>
	
	<div class="loader"><i class="flaticon-sun"></i></div>
	
		
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
